<!DOCTYPE html>
<html>
  <head>
    <title>Reflect - Write Down Everything</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./libraries/vue.min.js" defer></script>
    <script src="./js/index.js" type="module"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <template v-if="true">
        <div class="sidebar">
          <span class="title">
            <img src="./images/icon.svg" />
            Reflect</span
          >
          <div class="content">
            <div
              v-for="(file, index) of files"
              class="item"
              :class="{ selected: selected === index }"
              @click="selected = index"
              @contextmenu.stop.prevent="showContextMenu($event, { sidebarItem: { index } })"
            >
              <span v-if="!file.editing">{{ file.name }}</span>
              <input
                @keyup.enter="file.editing = false"
                v-else
                v-focus
                v-select
                v-model="file.name"
              />
            </div>
            <div
              class="item"
              :class="{ nohover: creatingFile }"
              @click="creatingFile = true"
            >
              <span v-if="!creatingFile">Add New File</span>
              <input
                @keyup.enter="createFile(newFileName)"
                v-else
                v-focus
                v-select
                v-model="newFileName"
              />
            </div>
            <div class="bottom-bar">
              <div class="item" v-for="icon of icons">
                <img :src="icon.path" @click="icon.click" v-title="icon.name" />
              </div>
            </div>
          </div>
        </div>
        <div
          class="text-content"
          :style="cssVariables"
          v-if="loaded && selected != null"
        >
          <div class="file-title">
            {{ files[selected].name }}
            <img src="./images/edit.svg" @click="renameFile()" />
            <img src="./images/trash.svg" @click="removeFile()" />
          </div>
          <textarea
            spellcheck="true"
            v-if="loaded && selected != null"
            v-model="files[selected].content"
            v-focus
          ></textarea>
          <div class="tools">
            <div class="item text-size">
              <img src="./images/text.svg" />
              <input v-model="styles.textSize" min="1" max="36" type="number" />
            </div>
          </div>
        </div>
        <div
          class="contextmenu"
          v-show="contextMenu.show"
          :style="{
            left: contextMenu.x +'px',
            top: contextMenu.y +'px'
          }"
          v-click-outside="hideContextMenu"
        >
          <div
            class="item"
            v-for="item of contextMenu.items"
            @click="item.click"
          >
            {{ item.name }}
          </div>
        </div>
        <transition name="fade">
          <div
            class="tooltip"
            v-show="tooltip.show"
            :style="{
              left: tooltip.x +'px',
              top: tooltip.y +'px'
            }"
          >
            {{ tooltip.value }}
          </div>
        </transition>

        <input type="file" v-show="false" accept="text/plain" ref="fileInput" />
      </template>
    </div>
  </body>
</html>
